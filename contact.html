<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon site drôle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffae3;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff5733;
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .fun {
      font-size: 2em;
      color: #33aaff;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #33cc77;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background-color: #28a065;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur mon site drôle ! 😂</h1>
  <p>Si tu ris, tu gagnes un 🍕 imaginaire !</p>
  <p class="fun">🤣🤣🤣</p>
  <a href="index.html">Revenir au sérieux</a>
</body>
</html>
